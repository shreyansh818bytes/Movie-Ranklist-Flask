<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/auth.css') }}" />

        <title>Login - Movie Ranklist</title>
    </head>
    <body>
        <div class="auth-page">
            <div class="container">
                <div class="row min-vh-100 align-items-center justify-content-center">
                    <!-- Illustration Column -->
                    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center">
                        <div class="illustration-wrapper">
                            <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" class="auth-illustration">
                                <!-- Movie Reel -->
                                <circle cx="250" cy="200" r="120" fill="#2b2b2b" stroke="#f5d423" stroke-width="8"/>
                                <circle cx="250" cy="200" r="30" fill="#1a1a1a"/>
                                <circle cx="250" cy="200" r="15" fill="#f5d423"/>
                                <!-- Reel holes -->
                                <circle cx="250" cy="120" r="20" fill="#1a1a1a"/>
                                <circle cx="320" cy="160" r="20" fill="#1a1a1a"/>
                                <circle cx="320" cy="240" r="20" fill="#1a1a1a"/>
                                <circle cx="250" cy="280" r="20" fill="#1a1a1a"/>
                                <circle cx="180" cy="240" r="20" fill="#1a1a1a"/>
                                <circle cx="180" cy="160" r="20" fill="#1a1a1a"/>
                                <!-- Film strip -->
                                <rect x="380" y="80" width="60" height="240" rx="5" fill="#2b2b2b"/>
                                <rect x="390" y="95" width="40" height="25" rx="3" fill="#f5d423"/>
                                <rect x="390" y="135" width="40" height="25" rx="3" fill="#f5d423"/>
                                <rect x="390" y="175" width="40" height="25" rx="3" fill="#f5d423"/>
                                <rect x="390" y="215" width="40" height="25" rx="3" fill="#f5d423"/>
                                <rect x="390" y="255" width="40" height="25" rx="3" fill="#f5d423"/>
                                <!-- Popcorn bucket -->
                                <path d="M60 250 L90 350 L160 350 L190 250 Z" fill="#e74c3c"/>
                                <ellipse cx="125" cy="250" rx="65" ry="20" fill="#e74c3c"/>
                                <circle cx="100" cy="230" r="18" fill="#fff8dc"/>
                                <circle cx="125" cy="220" r="20" fill="#fff8dc"/>
                                <circle cx="150" cy="228" r="18" fill="#fff8dc"/>
                                <circle cx="115" cy="205" r="15" fill="#fff8dc"/>
                                <circle cx="140" cy="210" r="16" fill="#fff8dc"/>
                                <!-- Stripes on bucket -->
                                <line x1="75" y1="260" x2="95" y2="340" stroke="#c0392b" stroke-width="8"/>
                                <line x1="115" y1="260" x2="125" y2="350" stroke="#c0392b" stroke-width="8"/>
                                <line x1="155" y1="260" x2="145" y2="340" stroke="#c0392b" stroke-width="8"/>
                            </svg>
                            <h2 class="illustration-title">Welcome Back!</h2>
                            <p class="illustration-subtitle">Sign in to access your personalized movie ranklist</p>
                        </div>
                    </div>

                    <!-- Form Column -->
                    <div class="col-lg-5 col-md-8 col-sm-10">
                        <div class="auth-card">
                            <div class="auth-card-header">
                                <a href="/" class="brand-link">
                                    <i class="bi bi-film"></i> Movie Ranklist
                                </a>
                                <h1>Sign In</h1>
                                <p>Enter your credentials to continue</p>
                            </div>

                            <form id="login-form">
                                <div class="mb-4">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submit-btn">
                                    <span class="btn-text">Sign In</span>
                                    <span class="btn-loader d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        Signing in...
                                    </span>
                                </button>
                            </form>

                            <div class="auth-footer">
                                <p>Don't have an account? <a href="{{ url_for('register') }}">Create one</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Toast notification function
            function showToast(message, type = 'info') {
                const existingToast = document.querySelector('.toast-notification');
                if (existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = `toast-notification toast-${type}`;
                const icons = {
                    success: 'bi-check-circle-fill',
                    error: 'bi-exclamation-circle-fill',
                    warning: 'bi-exclamation-triangle-fill',
                    info: 'bi-info-circle-fill'
                };
                toast.innerHTML = `<i class="bi ${icons[type] || icons.info}"></i><span>${message}</span>`;
                document.body.appendChild(toast);

                requestAnimationFrame(() => toast.classList.add('toast-show'));
                setTimeout(() => {
                    toast.classList.remove('toast-show');
                    toast.classList.add('toast-hide');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Check for success message from registration
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('registered') === 'true') {
                showToast('Account created successfully! Please sign in.', 'success');
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('bi-eye');
                    icon.classList.add('bi-eye-slash');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('bi-eye-slash');
                    icon.classList.add('bi-eye');
                }
            });

            // Form submission
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoader = submitBtn.querySelector('.btn-loader');

                // Show loading state
                btnText.classList.add('d-none');
                btnLoader.classList.remove('d-none');
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showToast('Login successful! Redirecting...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showToast(data.error, 'error');
                        btnText.classList.remove('d-none');
                        btnLoader.classList.add('d-none');
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', 'error');
                    btnText.classList.remove('d-none');
                    btnLoader.classList.add('d-none');
                    submitBtn.disabled = false;
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

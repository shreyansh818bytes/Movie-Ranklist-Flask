<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">

        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/auth.css') }}" />

        <title>Register - Movie Ranklist</title>
    </head>
    <body>
        <div class="auth-page">
            <div class="container">
                <div class="row min-vh-100 align-items-center justify-content-center">
                    <!-- Form Column -->
                    <div class="col-lg-5 col-md-8 col-sm-10 order-lg-2">
                        <div class="auth-card">
                            <div class="auth-card-header">
                                <a href="/" class="brand-link">
                                    <i class="bi bi-film"></i> Movie Ranklist
                                </a>
                                <h1>Create Account</h1>
                                <p>Join us and start tracking your favorite movies</p>
                            </div>

                            <form id="register-form">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required minlength="8">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="form-text"><i class="bi bi-info-circle me-1"></i>Must be at least 8 characters</div>
                                </div>

                                <div class="mb-4">
                                    <label for="confirm-password" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="8">
                                        <button class="btn btn-outline-secondary" type="button" id="toggle-confirm-password">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-match-indicator d-none" id="password-match">
                                        <i class="bi bi-check-circle-fill text-success"></i> Passwords match
                                    </div>
                                    <div class="password-match-indicator d-none" id="password-mismatch">
                                        <i class="bi bi-x-circle-fill text-danger"></i> Passwords don't match
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="submit-btn">
                                    <span class="btn-text">Create Account</span>
                                    <span class="btn-loader d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                        Creating account...
                                    </span>
                                </button>
                            </form>

                            <div class="auth-footer">
                                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
                            </div>
                        </div>
                    </div>

                    <!-- Illustration Column -->
                    <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center order-lg-1">
                        <div class="illustration-wrapper">
                            <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg" class="auth-illustration">
                                <!-- Clapperboard -->
                                <rect x="100" y="120" width="300" height="200" rx="10" fill="#2b2b2b"/>
                                <rect x="100" y="120" width="300" height="50" fill="#1a1a1a"/>
                                <!-- Clapper stripes -->
                                <rect x="100" y="70" width="300" height="50" fill="#2b2b2b" transform="rotate(-5, 250, 95)"/>
                                <rect x="115" y="75" width="40" height="40" fill="#f5d423" transform="rotate(-5, 250, 95)"/>
                                <rect x="175" y="75" width="40" height="40" fill="#fff" transform="rotate(-5, 250, 95)"/>
                                <rect x="235" y="75" width="40" height="40" fill="#f5d423" transform="rotate(-5, 250, 95)"/>
                                <rect x="295" y="75" width="40" height="40" fill="#fff" transform="rotate(-5, 250, 95)"/>
                                <rect x="355" y="75" width="40" height="40" fill="#f5d423" transform="rotate(-5, 250, 95)"/>
                                <!-- Text areas on clapperboard -->
                                <rect x="120" y="185" width="120" height="25" rx="3" fill="#3a3a3a"/>
                                <rect x="260" y="185" width="120" height="25" rx="3" fill="#3a3a3a"/>
                                <rect x="120" y="225" width="120" height="25" rx="3" fill="#3a3a3a"/>
                                <rect x="260" y="225" width="120" height="25" rx="3" fill="#3a3a3a"/>
                                <rect x="120" y="265" width="260" height="25" rx="3" fill="#3a3a3a"/>
                                <!-- Stars -->
                                <polygon points="60,200 65,215 80,215 68,225 73,240 60,230 47,240 52,225 40,215 55,215" fill="#f5d423"/>
                                <polygon points="440,180 443,190 455,190 446,197 449,208 440,201 431,208 434,197 425,190 437,190" fill="#f5d423"/>
                                <polygon points="450,280 453,290 465,290 456,297 459,308 450,301 441,308 444,297 435,290 447,290" fill="#f5d423"/>
                                <!-- Small decorative elements -->
                                <circle cx="70" cy="300" r="8" fill="#e74c3c"/>
                                <circle cx="430" cy="130" r="6" fill="#3498db"/>
                            </svg>
                            <h2 class="illustration-title">Start Your Journey</h2>
                            <p class="illustration-subtitle">Create your account and build your ultimate movie collection</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Toast notification function
            function showToast(message, type = 'info') {
                const existingToast = document.querySelector('.toast-notification');
                if (existingToast) existingToast.remove();

                const toast = document.createElement('div');
                toast.className = `toast-notification toast-${type}`;
                const icons = {
                    success: 'bi-check-circle-fill',
                    error: 'bi-exclamation-circle-fill',
                    warning: 'bi-exclamation-triangle-fill',
                    info: 'bi-info-circle-fill'
                };
                toast.innerHTML = `<i class="bi ${icons[type] || icons.info}"></i><span>${message}</span>`;
                document.body.appendChild(toast);

                requestAnimationFrame(() => toast.classList.add('toast-show'));
                setTimeout(() => {
                    toast.classList.remove('toast-show');
                    toast.classList.add('toast-hide');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            // Toggle password visibility
            function setupPasswordToggle(toggleId, inputId) {
                document.getElementById(toggleId).addEventListener('click', function() {
                    const input = document.getElementById(inputId);
                    const icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('bi-eye');
                        icon.classList.add('bi-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('bi-eye-slash');
                        icon.classList.add('bi-eye');
                    }
                });
            }
            setupPasswordToggle('toggle-password', 'password');
            setupPasswordToggle('toggle-confirm-password', 'confirm-password');

            // Password match indicator
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const matchIndicator = document.getElementById('password-match');
            const mismatchIndicator = document.getElementById('password-mismatch');

            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                if (confirmPassword.length === 0) {
                    matchIndicator.classList.add('d-none');
                    mismatchIndicator.classList.add('d-none');
                    return;
                }

                if (password === confirmPassword) {
                    matchIndicator.classList.remove('d-none');
                    mismatchIndicator.classList.add('d-none');
                } else {
                    matchIndicator.classList.add('d-none');
                    mismatchIndicator.classList.remove('d-none');
                }
            }

            passwordInput.addEventListener('input', checkPasswordMatch);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Form submission
            document.getElementById('register-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const submitBtn = document.getElementById('submit-btn');
                const btnText = submitBtn.querySelector('.btn-text');
                const btnLoader = submitBtn.querySelector('.btn-loader');

                // Validate passwords match
                if (password !== confirmPassword) {
                    showToast('Passwords do not match', 'error');
                    return;
                }

                // Show loading state
                btnText.classList.add('d-none');
                btnLoader.classList.remove('d-none');
                submitBtn.disabled = true;

                try {
                    const response = await fetch('/api/auth/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        showToast('Account created successfully! Redirecting to login...', 'success');
                        setTimeout(() => {
                            window.location.href = '/login?registered=true';
                        }, 1500);
                    } else {
                        showToast(data.error, 'error');
                        btnText.classList.remove('d-none');
                        btnLoader.classList.add('d-none');
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    showToast('An error occurred. Please try again.', 'error');
                    btnText.classList.remove('d-none');
                    btnLoader.classList.add('d-none');
                    submitBtn.disabled = false;
                }
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
